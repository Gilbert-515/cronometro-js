<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="../img/logo_crono.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link type="text/css" rel="stylesheet" href="../css/crono.css"/>
     <script src="https://kit.fontawesome.com/8863257256.js" crossorigin="anonymous"></script>
     <script type="text/javascript" src="../js/jquery-1.3.2.js"></script>
     <script type="text/javascript" src="../js/crono.js"></script>
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div id="crono-area">
            <div class="col-12">
                <h1 class="main-title">Cronometro <i class="fa fa-clock-o"></i></h1>
            </div>
            <div class="col-md-12">

                <div class="time-div">
                <label for="horas">Horas</label>
                <input type="number" id="horas" min="0" class="form-control time-box">
                </div>
                 <span>:</span>
                <div class="time-div">
                <label for="minuts">Minutos</label>
                <input type="number" id="minuts" min="0" max="59" class="form-control time-box">
                </div>
                <span>:</span>
                <div class="time-div">
                <label for="segs">Segundos</label>
                <input type="number" id="segs" min="0" max="59" class="form-control time-box">
                </div>
                
                <button class="start-btn">Iniciar</button>
            </div>
        </div>
        <div id="contador-area">
            <div class="container contador-box">
                <div class="row">
                    <i id="ampulheta" class="fas fa-hourglass"></i>
                    <div class="col-md-12">
                        
                        <div class="time-div">
                            <span id="hrs"><!-- JS --></span>
                        </div>
                        <span> : </span>
                        <div class="time-div">
                            <span id="mins"><!-- JS --></span>
                        </div>
                        <span> : </span>
                        <div class="time-div">
                            <span id="seg"><!-- JS --></span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="inic-btn"> Iniciar</button>
            <button class="pause-btn" >Pausar</button>
            <button class="reset-btn">Reiniciar</button>
        </div>
        </div>
    </div>
    <!-- copyright-area -->
    <footer>
        <div class="container-fluid copy-area">
           <p id="copyright">Desenvolvido por <a href="../index.html">Gilbert.K</a> Â© 2021</p>
        </div>
      </footer>
</body>
</html>
